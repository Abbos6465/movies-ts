<!doctype html><html lang="en"><head>  <meta charset="UTF-8">  <meta      name="viewport"      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"  >  <meta      http-equiv="X-UA-Compatible"      content="ie=edge"  >  <link      rel="stylesheet"      href="./dist/css/home.css"  >  <title>Movies V3</title></head><body><section class="home-section">  <div class="container">    <div class="home">      <div class="home__header">        <div class="home__form">          <div class="home__form__item app-input">            <label                for="movieName"                class="app-input__label"            >              Search by name            </label>            <input                id="movieName"                class="app-input__input"            >          </div>          <div class="home__form__item app-input">            <label                for="movieRate"                class="app-input__label"            >              Search by rate            </label>            <input                type="number"                id="movieRate"                class="app-input__input"            />          </div>          <div class="home__form__item app-input">            <label                for="movieCategory"                class="app-input__label"            >              Search by category            </label>            <input                type="number"                id="movieCategory"                class="app-input__input"            />          </div>          <button              class="home__form__item app-btn app-btn--primary"          >            Search          </button>        </div>      </div>      <div          id="moviesLoader"          class="loader"      >        <div class="loader__spinner">          <div></div>          <div></div>          <div></div>          <div></div>          <div></div>          <div></div>          <div></div>          <div></div>          <div></div>          <div></div>          <div></div>          <div></div>        </div>      </div>      <div id="moviesData">        <div class="home__body">          <div class="home__cards">          </div>        </div>        <div            id="homeFooter"            class="home__footer"        >        </div>      </div>    </div>  </div></section></body><script    type="module"    src="./dist/js/main.js"></script></html>
